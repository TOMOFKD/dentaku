<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓アプリ</title>
    <link rel="stylesheet" href="dentaku.css">
    <script src = "https://code.jquery.com/jquery-3.2.1.js" integrity = "sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin = "anonymous" ></script>
  </head>
  <body>
    <div class="calculator">
      <div class="container input">
      <input type="text" id="display" disabled>
      </div>

      <div class="container">
      <input type="button" value="7" class="btn number">
      <input type="button" value="8" class="btn number">
      <input type="button" value="9" class="btn number">
      <input type="button" value="+" class="btn operator">
      </div>
      
      <div class="container">
      <input type="button" value="4" class="btn number">
      <input type="button" value="5" class="btn number">
      <input type="button" value="6" class="btn number">
      <input type="button" value="-" class="btn operator">
      </div>

      <div class="container">
      <input type="button" value="1" class="btn number">
      <input type="button" value="2" class="btn number">
      <input type="button" value="3" class="btn number">
      <input type="button" value="*" class="btn operator">
      </div>

      <div class="container">
      <input type="button" value="0" class="btn">
      <input type="button" value="00" id="doubleZero" class="btn">
      <input type="button" value="." id="decimal" class="btn operator">
      <input type="button" value="/" class="btn operator">
      </div>

      <div class="container">
      <input type="button" value="AC" class="btn clear">
      <input type="button" value="=" id="equals" class="btn">
      </div>
    </div>
    <script language="javascript" type="text/javascript" src = "dentaku.js" ></script>
  </body>
</html>
